<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcquiSight - Government Contract Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .header {
            margin-bottom: 30px;
            text-align: left;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-icon {
            font-size: 28px;
        }

        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .search-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="header">
            <h1>
                <span class="search-icon">üîç</span>
                Search Contracts
            </h1>
        </div>

        <div class="label">Enter Keywords, Award ID, or Company Name</div>
        
        <input 
            type="text" 
            id="searchInput" 
            class="search-input" 
            placeholder="36C10B22N10280026"
            value="36C10B22N10280026"
        >

        <button class="btn btn-primary" onclick="searchContracts()">
            <span>üîé</span>
            Search All Databases
        </button>

        <button class="btn btn-secondary" onclick="clearSearch()">
            <span>‚Üª</span>
            Clear Search
        </button>
    </div>

    <script>
        function searchContracts() {
            const searchValue = document.getElementById('searchInput').value.trim();
            
            if (!searchValue) {
                alert('Please enter a search term');
                return;
            }

            // Navigate to results page with search query
            window.location.href = '/results.html?q=' + encodeURIComponent(searchValue);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInput').focus();
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchContracts();
            }
        });
    </script>
</body>
</html>
